<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Timer</h1>
    </header>

    <section id="container">
        <span id="hours">00:</span>
        <span id="minutes">00:</span>
        <span id="seconds">00</span>
    </section>

    <div id="botoes">
        <input class="btn" type="button" id="btn1" value="Start">
        <input class="btn" type="button" id="btn2" value="Pause">
        <input class="btn" type="button" id="btn3" value="Restart">
    </div>
    

    <script src="app.js"></script>
</body>
</html>
